<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างฟอร์มสมัครเรียนต่อระดับปริญญาตรี</title>
</head>
<body>
    <h2>ส่วนที่ 1: ข้อมูลส่วนตัวของผู้สมัคร</h2>
    <form>
        <label for="nametitle">คำนำหน้าชื่อ</label><br>
        <select id ="nametilte" name="nametilte">
            <option value="Mr.">นาย</option>
            <option value="Mrs.">นาง</option>
            <option value="Miss">นางสาว</option>
        </select><br><br>

        <label for="fname">ชื่อ :</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">นามสกุล :</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="personal id">เลขประจำตัวประชาชน :</label><br>
        <input type="text" id="personal id" name="personal id" maxlength="13"><br><br>

        <label for="date">วัน/เดือน/ปีเกิด :</label><br>
        <input type="date" id="date" name="date"><br><br>

        <label for="number">อายุ(ปี) :</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">เพศ :</label><br>
        <input type="radio" id="man" name="man" value="ชาย">
        <label for="man">ชาย</label><br>
        <input type="radio" id="women" name="women" value="หญิง">
        <label for="women">หญิง</label><br>
        <input type="radio" id="not specified" name="not specified" value="ไม่ระบุ">
        <label for="not specified">ไม่ระบุ</label><br><br>

        <label for="nationality">สัญชาติ :</label><br>
        <input type="text" id="nationality" name="nationality"><br><br>

        <label for="ethnicity">เชื้อชาติ :</label><br>
        <input type="text" id="ethnicity" name="ethnicity"><br><br>

        <label for="religion">ศาสนา :</label><br>
        <input type="text" id="religion" name="religion"><br><br>

        <label for="tel">เบอร์โทรศัพท์ :</label><br>
        <input type="tel" id="tel num" name="tel num"><br><br>

        <label for="email">อีเมล :</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">ที่อยู่ :</label><br>
        <textarea id="message" name="message"></textarea><br><br>
    </form>
    <h2>ส่วนที่ 2: ข้อมูลการสมัครเรียน</h2>
    <form>
        <label for="cer">วุฒิที่จบมา :</label><br>
        <input type="radio" id="M6" name="" value="ม.6">
        <label for="M6">ม.6</div></label><br>
        <input type="radio" id="" name="" value="ปวช.">
        <label for="">ปวช.</label></label><br>
        <input type="radio" id="" name="" value="ปวส.">
        <label for="">ปวส.</div></label><br><br>

        <label for="">ชื่อสถานที่ศึกษาที่จบ :</label><br>
        <input type="text" id="" name=""><br><br>

        <label for="">ปีที่จบ :</label><br>
        <input type="number" id="" name=""><br><br>

        <label for="">GPA :</label><br>
        <input type="number" id="" name="" step="0.001"><br><br>

        <label for="">สาขาที่สมัคร :</label><br>
        <select id="" name="">
            <option value="IT">IT</option>
            <option value="ITI">ITI</option>
            <option value="INE">INE</option>
            <option value="INET">INET</option>
        </select><br><br>

    </form>
    
</body>
</html>
